<!doctype html>
<html ng-app="evento">


<head>
	<meta charset="utf-8">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
	<title>Reserva tu evento</title>
</head>

<body background="images/Evento_social.jpg">

	<script>
			  // This is called with the results from from FB.getLoginStatus().
			  function statusChangeCallback(response) {
				console.log('statusChangeCallback');
				console.log(response);
				// The response object is returned with a status field that lets the
				// app know the current login status of the person.
				// Full docs on the response object can be found in the documentation
				// for FB.getLoginStatus().
				if (response.status === 'connected') {
				  // Logged into your app and Facebook.
				  testAPI();
				} else {
				  // The person is not logged into your app or we are unable to tell.
				  document.getElementById('status').innerHTML = 'Please log ' +
					'into this app.';
				}
			  }

			  // This function is called when someone finishes with the Login
			  // Button.  See the onlogin handler attached to it in the sample
			  // code below.
			  function checkLoginState() {
				FB.getLoginStatus(function(response) {
				  statusChangeCallback(response);
				});
			  }

			  window.fbAsyncInit = function() {
			  
				FB.init({
				  appId      : '234369537070095',
				  cookie     : true,
				  xfbml      : true,
				  version    : 'v2.9'
				});
				FB.AppEvents.logPageView();   

			  // Now that we've initialized the JavaScript SDK, we call 
			  // FB.getLoginStatus().  This function gets the state of the
			  // person visiting this page and can return one of three states to
			  // the callback you provide.  They can be:
			  //
			  // 1. Logged into your app ('connected')
			  // 2. Logged into Facebook, but not your app ('not_authorized')
			  // 3. Not logged into Facebook and can't tell if they are logged into
			  //    your app or not.
			  //
			  // These three cases are handled in the callback function.

			  FB.getLoginStatus(function(response) {
				statusChangeCallback(response);
			  });

			  };

			  // Load the SDK asynchronously
			  (function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "scripts/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			  }(document, 'script', 'facebook-jssdk'));

			  // Here we run a very simple test of the Graph API after login is
			  // successful.  See statusChangeCallback() for when this call is made.
			  function testAPI() {
				console.log('Welcome!  Fetching your information.... ');
				FB.api('/me?fields=name,picture,email', function(response) {	  
				  console.log('Successful login for: ' + response.email);	
					debugger;
					var req = {
						 method: 'POST',
						 url: 'https://myreservation.herokuapp.com/app/resources/crudDynamic/crudQ.php',
						 headers: {'Content-Type': 'application/json; charset=UTF-8'},
						 data: {
							 comando: 'insert',
							 table: 'user',							 
							 where: 'Email = "'+ response.email +'"',
							 UserId: 2,
							 UserName: response.name,
							 Email: response.email,
							 Password: 123456
						}
					};
							
					$http(req).then(function(response){
						if(response.data.success){              
							if(response.data.results.length > 0){             
							   alert("Usuario registrado con exito");
							}
							else{
								 alert("Usuario registrado sin exito");
							}               
						}else{          
							if(response.data.success == undefined){
								 alert("Error en conexi√≥n");
							} 
						}
					});
				  
				  
				});
			  }
	</script>

	<div class="container">
		<div ng-view></div>
	</div>

	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/angular.min.js"></script>
	<script type="text/javascript" src="scripts/angular-route.js"></script>


	<script src="scripts/app.js"></script>		
	<script src="app/views/login/loginController.js"></script>		

</body>

</html>
