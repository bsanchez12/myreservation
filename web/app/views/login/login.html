<div class="row" ng-controller="loginController" background="images/Evento_social.jpg">

	<div class="container" style="padding-top:130px">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Reserva tu evento</h3>
					</div>
					<div class="panel-body">
						<form accept-charset="UTF-8" role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Ingresa tu email" name="email" type="text">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Ingresa tu password" name="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me"> Recordarme
									</label>
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
							</fieldset>
						</form>
						  <hr/> 				
						<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true">
						</div>
						<div id="status">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
